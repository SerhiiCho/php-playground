<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="document">
        <div class="header">
            <div class="header-image">
                <img src="https://previews.123rf.com/images/jaysi/jaysi1202/jaysi120200021/12601052-typical-dutch-family-houses-modern-architecture-in-netherlands.jpg" alt="">
            </div>
            <div class="header-info">
                <ul>
                    <li><b>Адрес:</b><span>Some value is here</span></li>
                    <li><b>Дата запроса:</b><span>Some date</span></li>
                    <li>
                        <b>Источники данных:</b>
                        <div class="header-sources">
                            <section><img src="https://nalog.ams3.digitaloceanspaces.com/public-images/house-pdf-report/logo-1.png"></section>
                            <section><img src="https://nalog.ams3.digitaloceanspaces.com/public-images/house-pdf-report/logo-2.png"></section>
                            <section><img src="https://nalog.ams3.digitaloceanspaces.com/public-images/house-pdf-report/logo-3.png"></section>
                        </div>
                    </li>
                </ul>
            </div> <!--/ .header-info -->
        </div> <!--/ .header -->

        <div class="splitter"></div>

        <div class="bubbles">
            <div class="bubbles-title">WOZ WAARDE</div>

            <div class="bubbles-blocks">
                <div class="bubbles-block">
                    <b class="bubbles-year">2016</b>
                    <div class="bubbles-circle green">24%</div>
                    <b class="bubbles-value">150.000</b>
                </div>

                <div class="bubbles-arrow"></div>

                <div class="bubbles-block">
                    <b class="bubbles-year">2016</b>
                    <div class="bubbles-circle red">-35%</div>
                    <b class="bubbles-value">150.000</b>
                </div>

                <div class="bubbles-arrow"></div>

                <div class="bubbles-block">
                    <b class="bubbles-year">2016</b>
                    <div class="bubbles-circle red">-15%</div>
                    <b class="bubbles-value">150.000</b>
                </div>

                <div class="bubbles-arrow"></div>

                <div class="bubbles-block">
                    <b class="bubbles-year">2016</b>
                    <div class="bubbles-circle green">5%</div>
                    <b class="bubbles-value">150.000</b>
                </div>

                <div class="bubbles-arrow"></div>

                <div class="bubbles-block">
                    <b class="bubbles-year">2016</b>
                    <div class="bubbles-circle green">3%</div>
                    <b class="bubbles-value">150.000</b>
                </div>
            </div>
        </div> <!--/ .bubbles -->

        <div class="splitter"></div>

        <div class="cards">
            <div class="cards-row">
                <div class="cards-item">
                    <span class="cards-title"><b>Тип дома:</b><br>Квартира / Appartament</span>
                    <div class="cards-image">
                        <img src="https://nalog.ams3.digitaloceanspaces.com/public-images/house-pdf-report/21.jpg">
                    </div>
                </div> <!--/ .cards-item -->
                <div class="cards-item">
                    <span class="cards-title"><b>Тип жильца:</b><br>Some value</span>
                    <div class="cards-image">
                        <img src="https://nalog.ams3.digitaloceanspaces.com/public-images/house-pdf-report/20.jpg">
                    </div>
                </div> <!--/ .cards-item -->
            </div> <!--/ .cards-row -->

            <div class="cards-row">
                <div class="cards-item">
                    <span class="cards-title"><b>Год постройки:</b><br>1990</span>
                    <div class="cards-image">
                        <img src="https://nalog.ams3.digitaloceanspaces.com/public-images/house-pdf-report/8.jpg">
                    </div>
                </div> <!--/ .cards-item -->
                <div class="cards-item">
                    <span class="cards-title"><b>Жилая площадь:</b><br>234.3</span>
                    <div class="cards-image">
                        <img src="https://nalog.ams3.digitaloceanspaces.com/public-images/house-pdf-report/18.jpg">
                    </div>
                </div> <!--/ .cards-item -->
            </div> <!--/ .cards-row -->
        </div> <!--/ .cards -->
    </div> <!--/ .document -->
</body>
</html>
